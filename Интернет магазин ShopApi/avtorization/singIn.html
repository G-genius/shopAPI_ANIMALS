<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пользователя</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/avtorization/style_sing.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="shortcut icon" href="/src/icons/logo.ico" type="image/png">
</head>
<body>
    <div class="form_auth_block animate">
        <div class="form_auth_block_content">
            <p class="form_auth_block_head_text">Регистрация</p>
            <form class="form_auth_style" action="#" method="post">
                <label>Введите Ваш e-mail</label>
                <input type="email" name="auth_email" placeholder="Введите Ваш имейл" required>
                <label>Введите Ваш пароль</label>
                <input type="password" name="auth_pass" placeholder="Введите пароль" required>
                <button onclick="registr()" class="form_auth_button" type="submit" name="form_auth_submit">Зарегестрироваться</button>
            </form>
            <a href="/src/sass/index.html"><button class="form_auth_button_1">Вернуться на главную</button>
        </div>
    </div>
</body>
<script src="../src/js/registration.js"></script>
</html>
